    });

  <!-- 
    Collect Form Information and Create Event
  -->
  <script type="text/javascript">

    function makeNewEvent() {
      var form = collectFormData();
      console.log(form);
      sDate = form.startDate + "T12:00:0.000Z";
      eDate = form.endDate + "T16:00:0.000Z";
      var event = formatEvent(form.fname, form.lname, form.email, form.phone, sDate, eDate);
      console.log(event);
      addEvent(event);

    }

    function collectFormData() {
      return {
        'fname': document.getElementById('fname').value,
        'lname': document.getElementById('lname').value,
        'email': document.getElementById('email').value,
        'phone': document.getElementById('phone').value,
        'startDate': document.getElementById('startdate').value,
        'endDate': document.getElementById('enddate').value,
      };
    }

  </script>

  <script>

<body class="body">
  <div class="reservationheader">
    <a href="http://shellssgi.com/" class="returntositebuttontop w-button">Return to Main Site</a>
    <h1 class="heading-10">Reserve a Stay</h1>
  </div>
  <div class="reservedivmain">
    <a href="http://shellssgi.com/" class="returntositebuttonbottom w-button">Return to Main Site</a>
    <div class="w-container">
      <div class="w-form">
        <form method='post' action='contact-form-proc.php' id="email-form" name="contactform" data-name="Reservation-Form" class="w-clearfix">
          <div class="w-row">
            <div class="column-5 w-col w-col-6">
              <label for="fname">First Name:</label>
              <input type="text" class="txtfield w-input" maxlength="256" name="fname" data-name="fname" id="fname" required="">
              <label for="lname">Last Name:</label>
              <input type="text" class="txtfield w-input" maxlength="256" name="lname" data-name="lname" id="lname" required="">
              <label for="phone">Phone:</label>
              <input type="text" class="txtfield w-input" maxlength="256" name="phone" data-name="phone" id="phone" required="">
            </div>
            <div class="column-4 w-col w-col-6">
              <label for="email-2">Email Address:</label>
              <input type="email" class="txtfield w-input" maxlength="256" name="email" data-name="email" id="email" required="">
              <label for="startdate">Arrival Date:</label>
              <input type="text" class="txtfield w-input" maxlength="256" name="startdate" data-name="startdate" id="startdate" required="">
              <label for="enddate">Departure Date:</label>
              <input type="text" class="txtfield w-input" maxlength="256" name="enddate" data-name="enddate" id="enddate" required="">
            </div>
          </div>
          <input onclick="makeNewEvent()" type="submit" value="Submit" data-wait="Please wait..." class="submit-button w-button" name='submit'>
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
      <div id='calendar'></div>
    </div>
  </div>
